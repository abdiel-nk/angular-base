<h1>Dragon Ball</h1>

<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar:{{name()}}</h3>
        <input 
            type="text"
            class="form-control"
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set(txtName.value)"
            #txtName
        >
        <input 
            type="number"
            class="form-control mt-2"
            placeholder="500" 
            [value]="power()"
            (input)="power.set(+txtPower.value)"
            #txtPower
        >
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (character of characters(); track character.id; let index = $index) {
                @if(character.power > 500){
                    
                <li>
                    <span>{{index }} - {{character.name}}</span>
                    
                
                    <strong 
                    
                    
                    [class.text-danger]="character.power > 900"
                    [class.text-primary]="character.power < 900" 

                    >({{ character.power}})
                    </strong>

                </li>
                } @else {
                    <li> <strong>Aqu√≠ no hay nadie</strong> </li>
                }
                
            }
            
                     
        </ul>
        
    </div>
</section>
